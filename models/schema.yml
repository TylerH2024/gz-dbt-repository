version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: The raw data of Greenweez containing costs relating to shipping, sales, and products.
    tables: 
      - name: adwords
        identifier: raw_gz_adwords
        description: all campaigns ran through adwords, contains ads_cost, impression and click
        columns:
          - name: date_date
            description: date of campaign
          - name: paid_source
            description: the ad company where the campaign is being run
          - name: campaign_key
            description: key of each campaign
            tests:
              - unique
              - not_null
      - name: bing
        identifier: raw_gz_bing
      - name: criteo
        identifier: raw_gz_criteo
      - name: facebook
        identifier: raw_gz_facebook
      - name: product
        identifier: raw_gz_product
        description: List of products by ID and their cost
        columns:
          - name: products_id
            description: The product's unique ID, primary key
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: The cost of each product

      - name: sales
        identifier: raw_gz_sales
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
        description: Sales of Greenweez, one row per `products_id` found in each `orders_id`
        columns:
          - name: date_date
            description: Date of purchase
          - name: orders_id
            description: ID of the order
          - name: products_id
            description: ID of the products
          - name: revenue
            description: Income from purchase
          - name: quantity
            description: Total quantity purchased
        

      - name: ship
        identifier: raw_gz_ship
        description: Shipping fee, logistics cost, and shipping fee per order ID
        columns:
          - name: orders_id
            description: ID of the order
            tests:
              - not_null
              - unique
          - name: shipping_fee
            description: The cost of shipping the product to the customer
          - name: logcost
            description: The logistical cost of shipping the product
          - name: ship_cost
            description: The cost of shipping the product to the business

      - name: int_campaigns
        description: collection of all ads campaigns
        columns:
          - name: date_date
            description: date of campaign
            tests: 
              - not_null       
          - name: paid_source
            description: the ad company
            tests: 
              - not_null
          - name: campaign_key
            description: the code of the campaign
            tests:
              - not_null
          - name: campaign_name
            description: the name of the campaign
            tests:
              - not_null
          - name: ads_cost
            description: cost of the ads
            tests:
              - not_null
          - name: impression
            description: how many times the ad was viewed
            tests:
              - not_null
          - name: click
            description: how many times the ad was clicked
            tests:
              - not_null
              
                
                
                              
  
          
                  
                  

